{% extends 'core/base.html' %}
{% block title %}Excluir Agente – Mapas Culturais{% endblock %}

{% block content %}
  <h2>Confirma exclusão?</h2>
  <p>Deseja realmente excluir o agente “<strong>{{ agent.name }}</strong>”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'agent_list' %}">Cancelar</a>
  </form>
{% endblock %}
