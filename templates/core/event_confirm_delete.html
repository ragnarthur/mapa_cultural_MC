{% extends 'core/base.html' %}
{% block title %}Excluir Evento – Mapas Culturais{% endblock %}

{% block content %}
  <h2>Confirma exclusão?</h2>
  <p>Deseja realmente excluir o evento “<strong>{{ event.title }}</strong>”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'event_list' %}">Cancelar</a>
  </form>
{% endblock %}
